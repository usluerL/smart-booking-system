spring:
  application:
    name: search-service

  datasource:
    url: jdbc:postgresql://localhost:5435/searchdb
    username: search
    password: searchpass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

server:
  port: 8100

